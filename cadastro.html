<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;300;500;700&display=swap"
            rel="stylesheet">
        <link rel="shortcut icon" href="./imagens/logo-grande.svg" type="image/x-icon">
        <link rel="stylesheet" href="./estilos/style.css">
        <link rel="stylesheet" href="./estilos/cadastro.css">
        <title>LINKEDIF - Faça seu Cadastro</title>
    </head>
<body>
    <header>
        <div id="bg-container">
            <picture>
                <source media="(max-width: 1000px)" srcset="./imagens/mobile/office-2.png" type="image/">
                <img src="./imagens/menu-image/office-2.png" alt="Escritório" id="img-2" class="sumiu">
            </picture>
            <picture>
                <source media="(max-width: 1000px)" srcset="./imagens/mobile/office-1.png" type="image/">
                <img src="./imagens/menu-image/office-1.png" alt="Escritório" id="img-1">
            </picture>
        </div>
        <img src="./imagens/logo-grande.svg" alt="Logo Linkedif" id="logo">
        <nav id="menu">
            <button class="toggle-menu">MENU</button>
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./vagas.html">Vagas</a></li>
                <li><a href="./quem-somos.html">Quem Somos</a></li>
                <li><a href="./capacite-se.html">Capacite-se</a></li>
                <li><a href="./cadastro.html">Cadastro</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Cadastre sua vaga aqui</h2>
        <form>
            <div class="sobre">
                <div class="campo">
                    <label for="cargo">Cargo</label>
                    <input type="text" name="cargo" id="cargo" placeholder="Digite o cargo da vagas...">
                </div>
                <div class="campo">
                    <label for="empresa">Empresa</label>
                    <input type="text" name="empresa" id="empresa" placeholder="Nome da sua empresa..."><br>
                </div>
                <div class="campo">
                    <label for="Salario">Valor do salário</label>
                    <input type="text" name="salario" id="salario" placeholder="O valor do salário...">
                </div>
                <div class="campo">
                    <label for="local">Local</label>
                    <input type="text" name="local" id="local" placeholder="Deixe em branco se remoto"><br>
                </div>
                <div class="campo">
                    <label for="contato">Site da Empresa</label>
                    <input type="text" name="contaro" id="contato" placeholder="Site da empresa...">
                </div>
            </div>
            <hr>
            <div class="desc-container">
                <label for="descricao">Descricao</label>
                <textarea name="descricao" id="descricao" cols="30" rows="5" placeholder="Dê uma breve descrição da vagas"></textarea>
            </div>
            <hr>
            <div class="isDev">
                <label for="dev">É uma vaga para desenvolvedor:</label>
                <input type="checkbox" name="dev" id="dev">
            </div>
            <button type="submit" id="form-btn">Cadastrar Vaga</button>
        </form>
    </main>

    <footer>
        <p>Uma iniciativa <a href="https://ifnmg.edu.br/pirapora" target="blank">IFNMG - <em>Campus</em> Pirapora</a>
        </p>
        <p>Desenvolvido por <a href="https://github.com/GustavoMont" target="blank">GustavoMont</a></p>
    </footer>
</body>
</html>
